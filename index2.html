<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-sphere material='src:https://images.unsplash.com/photo-1595757816291-ab4c1cba0fc2?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8cmVkfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&w=1000&q=80;' scale="0.5 0.5 0.5" radius="1" animation="property: rotation; to: 50 10 350; dur: 2500; easing: linear; loop: true"></a-sphere>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
